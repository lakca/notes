<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US" }}" theme="light">

<head>
  {% if site.google_analytics %}
  <script async src="https://www.googletagmanager.com/gtag/js?id={{ site.google_analytics }}"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', '{{ site.google_analytics }}');
  </script>
  {% endif %}
  <meta charset="UTF-8">

  {% seo %}
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#157878">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="preconnect" href="https://fonts.gassets.com">
  <link rel="stylesheet" href="{{'/assets/css/fonts.css' | relative_url}}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  <link rel="stylesheet" href="{{'/assets/css/toastr.min.css' | relative_url}}">
  <link rel="stylesheet" href="{{'/assets/css/katex.min.css' | relative_url}}">
  <script src="{{'/assets/script/data.js' | relative_url}}"></script>
  <!-- The loading of KaTeX is deferred to speed up page rendering -->
  <script defer src="{{'/assets/script/katex.min.js' | relative_url}}"></script>
  <!-- To automatically render math in text elements, include the auto-render extension: -->
  <script defer src="{{'/assets/script/auto-render.min.js' | relative_url}}" onload="renderMathInElement(document.body);"></script>
  <script defer src="{{'/assets/script/jquery.min.js' | relative_url}}"></script>
  <script defer src="{{'/assets/script/toastr.min.js' | relative_url}}"></script>
  <script defer src="{{'/assets/script/mermaid.min.js' | relative_url}}"></script>
  <script defer src="{{'/assets/script/pseudo-code.min.js' | relative_url}}"></script>
  <script defer src="{{'/assets/script/custom.js' | relative_url}}"></script>
</head>
